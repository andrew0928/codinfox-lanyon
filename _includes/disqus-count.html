<span class="disqus-comment-count" data-disqus-url="{{ site.url }}{{ include.url }}">0 Comments</span>
{% if site.debug %}
<pre>
    include.url: {{ include.url }}
    site.comments_provider: {{ site.comments_provider }}
    site.disqus_username: {{ site.disqus_username }}
    site.disqus_username.blank? {{ site.disqus_username.blank? }}
</pre>
{% endif %}
